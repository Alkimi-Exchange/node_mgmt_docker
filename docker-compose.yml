version: "3.0"

services:
  nms:
    image: alkimiorg/nms:v1.1.19
    command: >
      bash -c
          "python manage.py makemigrations &&
          python manage.py migrate &&
          python manage.py collectstatic --noinput &&
          gunicorn --bind 0.0.0.0:8000 nms_project_settings.wsgi:application --access-logfile - &&
          python manage.py collectstatic --noinput "
          
    environment:
      - "NMS_API_KEY=VFD68FP65NTYR6V4WE5DM2388BHA4UNI"
      - "BACKEND_ENDPOINT=https://alkiminodes-backend-staging-nldys.ondigitalocean.app"
      - "BACKEND_API_KEY=7154b898-61b9-4496-a894-69feb11e6ed4"
      - "SEEDLIST_FILE=https://seedlist-details.s3.eu-west-2.amazonaws.com/stg/"


    network_mode: "host"
    volumes:
      - ./app/databases:/home/ubuntu/nms_project/database
      - /app/static:/app/static
      - /home/ubuntu:/home/ubuntu
      - ./nms_logs:/app/nms_logs
      - /app/docker_pipes:/app/docker_pipes
